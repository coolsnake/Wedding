{% extends 'admin_layout.html' %}

<!-- js -->
{% block js %}
<script type="text/javascript">
	function create_user(){
		alert(111)
	}
</script>
{% end %}

<!-- 面包屑导航块 -->
{% block bread_crumbs %}
<ul class="breadcrumb">
	<li>
		<i class="ace-icon fa fa-home home-icon"></i>
		<a href="javascript:void(0);">首页</a>
	</li>

	<li>
		<a href="javascript:void(0);">用户</a>
	</li>
	<li class="active"> &amp; user</li>
</ul>
{% end %}



<!-- 面包屑下的表的名称 -->
{% block bread_crumbs_table_name %}
<div class="page-header">
	<h1>
		用户表&nbsp;&nbsp;<span style="font-size: 14px;color: red;">&amp;添加</span>
	</h1>
</div>
{% end %}

{% block table_content %}
	<div class="page-content">
		<div class="ace-settings-container" id="ace-settings-container">
			<div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
				<i class="ace-icon fa fa-cog bigger-130"></i>
			</div>

			<div class="ace-settings-box clearfix" id="ace-settings-box">
				<div class="pull-left width-50">
					<div class="ace-settings-item">
						<div class="pull-left">
							<select id="skin-colorpicker" class="hide">
								<option data-skin="no-skin" value="#438EB9">#438EB9</option>
								<option data-skin="skin-1" value="#222A2D">#222A2D</option>
								<option data-skin="skin-2" value="#C6487E">#C6487E</option>
								<option data-skin="skin-3" value="#D0D0D0">#D0D0D0</option>
							</select>
						</div>
						<span>&nbsp; Choose Skin</span>
					</div>

					<div class="ace-settings-item">
						<input type="checkbox" class="ace ace-checkbox-2 ace-save-state" id="ace-settings-add-container" autocomplete="off" />
						<label class="lbl" for="ace-settings-add-container">
							Inside
							<b>.container</b>
						</label>
					</div>
				</div><!-- /.pull-left -->

				<div class="pull-left width-50">
					<div class="ace-settings-item">
						<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-hover" autocomplete="off" />
						<label class="lbl" for="ace-settings-hover"> Submenu on Hover</label>
					</div>

					<div class="ace-settings-item">
						<input type="checkbox" class="ace ace-checkbox-2" id="ace-settings-compact" autocomplete="off" />
						<label class="lbl" for="ace-settings-compact"> Compact Sidebar</label>
					</div>

				</div><!-- /.pull-left -->
			</div><!-- /.ace-settings-box -->
		</div><!-- /.ace-settings-container -->
		<div class="row">
			<div class="col-xs-12">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">用户名</label>

						<div class="col-sm-9">
							<input type="text" name="username" placeholder="张三" class="col-xs-9 col-sm-3" style="max-width: 360px;"/>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">用户密码</label>

						<div class="col-sm-9">
							<input type="text" name="password" placeholder="请输入密码" class="col-xs-9 col-sm-3" style="max-width: 360px;"/>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">重复密码</label>

						<div class="col-sm-9">
							<input type="text" name="repassword" placeholder="请重复输入密码" class="col-xs-9 col-sm-3" style="max-width: 360px;"/>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">用户姓名</label>

						<div class="col-sm-9">
							<input type="text" name="user_realname" placeholder="请输入您的姓名" class="col-xs-9 col-sm-3" style="max-width: 360px;"/>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">用户邮箱</label>

						<div class="col-sm-9">
							<input type="text" name="user_email" placeholder="请输入您的邮箱地址" class="col-xs-9 col-sm-3" style="max-width: 360px;"/>
						</div>
					</div>
					
					
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">用户性别</label>
						<div class="col-sm-9">
							<select name="sex" class="form-control" style="max-width: 305px;">
								<option value="1">男</option>
								<option value="2">女</option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">用户年龄</label>

						<div class="col-sm-9">
							<input type="text" placeholder="请输入您的年龄" class="col-xs-9 col-sm-3" style="max-width: 360px;"/>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">用户积分</label>

						<div class="col-sm-9">
							<input type="text" name="init_point" placeholder="请设置用户的初始积分" class="col-xs-9 col-sm-3" style="max-width: 360px;"/>
						</div>
					</div>
	
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">设置用户VIP等级</label>
						<div class="col-sm-9">
							<select name="vip" class="form-control" style="max-width: 305px;">
								<option value="1">VIP  1</option>
								<option value="2">VIP  2</option>
								<option value="3">VIP  3</option>
								<option value="4">VIP  4</option>
								<option value="5">VIP  5</option>
								<option value="6">VIP  6</option>
							</select>
						</div>
					</div>
					<div class="form-group" onclick="create_user()">
						<div class="col-sm-9 col-md-offset-2" >
							<div class="center">
								<button type="submit" class="btn btn-sm btn-success">
									提交
									<i class="ace-icon fa fa-arrow-right icon-on-right bigger-110"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% end %}
